<h2>Beginner Courses</h2>
<mat-card *ngFor="let course of beginnerCourses" class="course-card mat-elevation-z10">  
  <mat-card-header>
    <mat-card-title>{{course.description}}</mat-card-title>
  </mat-card-header>
  
  <img mat-card-image [src]="course.iconUrl">

  <mat-card-content>
    <p>{{course.longDescription}}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">
    <button mat-button class="mat-raised-button mat-primary">
      VIEW COURSE
    </button>
  </mat-card-actions>
</mat-card>
